<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .sentence { margin: 20px 0; font-size: 1.2em; }
        .input { width: 100%; padding: 10px; font-size: 1em; }
        .results { margin-top: 20px; }
        .stats { margin-top: 20px; }
        .leaderboard { margin-top: 20px; }
        .fireworks { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Typing Speed Test</h1>
        <div class="btn-group" role="group" aria-label="Mode selection">
            <button type="button" class="btn btn-secondary" id="individualMode">Individual Test</button>
            <button type="button" class="btn btn-secondary" id="competitionMode">Competition</button>
        </div>
        <form id="userForm" style="display: none;">
            <div class="form-group" id="numParticipantsGroup" style="display: none;">
                <label for="numParticipants">Number of Participants:</label>
                <select class="form-control" id="numParticipants">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div id="participants"></div>
            <button type="submit" class="btn btn-primary">Start Test</button>
        </form>
        <div id="currentParticipant" style="display: none;">
            <h3>Current Participant: <span id="currentParticipantName"></span></h3>
            <button type="button" class="btn btn-success" id="startTypingButton">Start Typing</button>
        </div>
        <div id="nextParticipantMessage" style="display: none;">
            <h3>Next participant: <span id="nextParticipantName"></span></h3>
        </div>
        <div class="sentence" id="sentence"></div>
        <input type="text" class="form-control input" id="input" placeholder="Start typing..." disabled>
        <div class="stats">
            <p>Time: <span id="timer">0</span> seconds</p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
        <div class="results" id="results"></div>
        <button type="button" class="btn btn-info" id="displayResultsButton" style="display: none;">Display Results</button>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard" class="list-group"></ul>
        </div>
    </div>
    <div class="fireworks" id="fireworks"></div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.0/dist/fireworks.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
